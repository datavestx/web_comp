<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable JavaScript Function</title>
    <style>
        #status {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <p id="status">JavaScript Aktif</p>
    <button id="toggleBtn">Nonaktifkan JavaScript</button>
</body>.
<script>
let isEnabled = true;
document.getElementById("toggleBtn").addEventListener("click", function() {
    isEnabled = !isEnabled;
    if (isEnabled) {
        document.getElementById("status").innerText = "JavaScript Aktif";
        this.innerText = "Nonaktifkan JavaScript";
    } else {
        document.getElementById("status").innerText = "JavaScript Nonaktif";
        this.innerText = "Aktifkan JavaScript";
    }
});
</script>
</html>
