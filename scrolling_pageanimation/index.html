<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Scrolling Page Animation</title>
    <style>
        .box {
          opacity: 0;
          transform: translateY(50px);
          transition: all 0.6s ease-out;
          margin: 100px 0;
        }
        .box.show {
          opacity: 1;
          transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="box">Some text of page.</div>
    <div class="box">A JavaScript code.</div>
    <div class="box">Good idea.</div>
    <div class="box">Looking for something?</div>
    <div class="box">Just take time.</div>
    <div class="box">Date of your date.</div>
    <div class="box">A good company.</div>
    <div class="box">Better luck.</div>
    <div class="box">The city of game.</div>
</body>
<script>
  const boxes = document.querySelectorAll('.box');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      } else {
        entry.target.classList.remove('show'); // ini agar bisa animasi ulang saat scroll ke atas
      }
    });
  }, {
    threshold: 0.1
  });
  boxes.forEach(box => observer.observe(box));
</script>
</html>
