<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Scrolling Active Navigation</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        nav {
            position: fixed;
            top: 0;
            background: #000;
            width: 100%;
            display: flex;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }
        nav a {
            padding: 10px;
            text-decoration: none;
            color: #eee;
        }
        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #eee;
        }
        section {
            height: 100vh;
            padding-top: 60px;
        } 
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="#section1" class="nav-link active">Section 1</a>
        <a href="#section2" class="nav-link">Section 2</a>
        <a href="#section3" class="nav-link">Section 3</a>
    </nav>
<section id="section1">Konten Section 1</section>
<section id="section2">Konten Section 2</section>
<section id="section3">Konten Section 3</section>
</body>
<script>
  const sections = document.querySelectorAll("section");
  const navLinks = document.querySelectorAll(".nav-link");

  window.addEventListener("scroll", () => {
    let current = "";

    sections.forEach(section => {
      const sectionTop = section.offsetTop;
      if (scrollY >= sectionTop - 70) {
        current = section.getAttribute("id");
      }
    });

    navLinks.forEach(link => {
      link.classList.remove("active");
      if (link.getAttribute("href") === `#${current}`) {
        link.classList.add("active");
      }
    });
  });
</script>
</html>
