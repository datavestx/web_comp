<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="player">
    <img id="cover" src="" alt="Album Cover" width="100" height="100" />
    <h3 id="title">Song Title:</h3>
    <input type="text" id="search" placeholder="Search the name song" />
    <select id="playlist"></select>
    <input type="file" id="fileInput" multiple accept="audio/*" />
    <div class="controls">
      <button onclick="prevSong()"><i class="fas fa-backward"></i></button>
      <button onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
      <button onclick="nextSong()"><i class="fas fa-forward"></i></button>
      <button onclick="shuffleSongs()"><i class="fas fa-random"></i></button>
      <button onclick="toggleRepeat()" id="repeatBtn"><i class="fas fa-redo"></i></button>
      <button onclick="showConfirm('Hapus semua lagu?', deleteAllSongs)"><i class="fas fa-trash"></i></button>
    </div>
    <input type="range" id="progress" class="progress" value="0" />
    <p id="time">0:00 / 0:00</p>
    <label for="volume">Volume</label>
    <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="1" />
    <canvas id="visualizer"></canvas>
    <div class="notification" id="notification"></div>
  </div>  <div id="confirmModal">
    <div class="modal-box">
      <i class="fas fa-question-circle modal-icon"></i>
      <p id="confirmMessage">Are you sure?</p>
      <div class="modal-buttons">
        <button id="confirmYes" class="btn confirm">Yes</button>
        <button id="confirmNo" class="btn cancel">Cancel</button>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
