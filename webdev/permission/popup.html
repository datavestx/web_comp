<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Permission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="status">Pop-up Dinonaktifkan</p>
    <button id="toggleBtn">Aktifkan Pop-up</button>
    <button id="showPopup" disabled>Buka Pop-up</button>
</body>
<script>
let isPopupEnabled = false;
document.getElementById("toggleBtn").addEventListener("click", function() {
    isPopupEnabled = !isPopupEnabled;
    document.getElementById("status").innerText = isPopupEnabled ? "Pop-up Diaktifkan" : "Pop-up Dinonaktifkan";
        this.innerText = isPopupEnabled ? "Nonaktifkan Pop-up" : "Aktifkan Pop-up";
        document.getElementById("showPopup").disabled = !isPopupEnabled;
});

document.getElementById("showPopup").addEventListener("click", function() {
    if (isPopupEnabled) {
        window.open("https://www.example.com", "_blank", "width=600,height=400");
    } else {
        alert("Pop-up masih dinonaktifkan!");
    }
});
</script>
</html>
